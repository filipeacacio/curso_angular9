<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
  <form #form="ngForm" (ngSubmit)="onSubmit()" >

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Cliente: </label>
          <select class="form-control"
              [ngModelOptions]="{standalone: true}"
              [(ngModel)]="servico.idCliente" >
            <option value="">Selecione...</option>
            <option *ngFor="let cliente of clientes" [ngValue]="cliente.id" >
              {{ cliente.nome }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="">Descrição:</label>
          <input type="text"
                 class="form-control"
                 [(ngModel)]="servico.descricao"
                 name="descricao"
                 id="inputDescricao">
          </div>
      </div>
    </div>
    <div class="row">

      <div class="col-md-6">
        <div class="form-group">
          <label for="">Data:</label>
          <input type="text"
                 class="form-control"
                 [(ngModel)]="servico.data"
                 name="data"
                 id="inputData">
          </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="">Preço:</label>
          <input type="text"
                 class="form-control"
                 [(ngModel)]="servico.preco"
                 name="preco"
                 id="inputPreco">
          </div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-success" >
          <i class="fa fa-save" ></i>
          Salvar
        </button>
      </div>
    </div>

  </form>
</div>
