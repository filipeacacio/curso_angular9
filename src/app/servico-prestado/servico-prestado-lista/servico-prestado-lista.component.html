<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">

  <form #form="ngForm" (ngSubmit)="consultar()" >
    <div class="row">

      <div class="col-md-6">
        <label for="inputNome" >Nome Cliente:</label>
        <input type="text" [(ngModel)]="nome"
               name="nome" class="form-control"
               id="inputNome">
      </div>

      <div class="col-md-6">
        <label for="inputMes" >Mês:</label>
        <select class="form-control"
            id="inputMes"
            name="mes"
            [ngModelOptions]="{standalone: true}"
            [(ngModel)]="mes" >
          <option value="">Selecione...</option>
          <option *ngFor="let mes of meses" [value]="mes" >
            {{ mes }}
          </option>
        </select>
      </div>

    </div>
    <br>

    <div class="row">
      <div class="col-md-6">

        <button type="submit" class="btn btn-primary" >
          <i class="fa fa-search" ></i>
          Consultar
        </button>

        <button class="btn btn-warning ml-1" routerLink="/servico-prestado-form" >
          <i class="fa fa-plus"></i>
          Novo
        </button>

      </div>
    </div>

  </form>
  <br>

  <div class="row">
    <div class="col-md-12">

      <div class="alert alert-warning" role="alert" *ngIf="message" >
        {{ message }}
      </div>

      <table class="table table-condensed table-hover" >
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Descrição</th>
            <th>valor</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of lista" >
            <td> {{ s.cliente.nome }} </td>
            <td> {{ s.descricao }} </td>
            <td> {{ s.valor }} </td>
            <td> {{ s.data }} </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>

</div>
